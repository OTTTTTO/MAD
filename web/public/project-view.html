  <script>
    let currentProject = null;

    // åŠ è½½é¡¹ç›®åˆ—è¡¨
    async function loadProjects() {
      const response = await fetch('/api/skills/projects');
      const data = await response.json();

      if (data.success) {
        displayProjects(data.projects);
      }
    }

    // æ˜¾ç¤ºé¡¹ç›®åˆ—è¡¨
    function displayProjects(projects) {
      const projectList = document.getElementById('projectList');
      projectList.innerHTML = '';

      for (const category in projects) {
        const categoryProjects = projects[category];

        categoryProjects.forEach(project => {
          const item = document.createElement('div');
          item.className = 'project-item';
          item.innerHTML = `
            <div class="project-name">${project.name}</div>
            <div class="project-meta">
              <span>${category}</span> â€¢ 
              <span>${project.stats?.totalMessages || 0} æ¡æ¶ˆæ¯</span>
            </div>
          `;
          item.onclick = () => selectProject(project);
          projectList.appendChild(item);
        });
      }
    }

    // é€‰æ‹©é¡¹ç›®
    async function selectProject(project) {
      currentProject = project;

      // æ›´æ–° UI
      document.getElementById('projectName').textContent = project.name;
      document.getElementById('projectCategory').textContent = project.category;
      document.getElementById('projectStatus').textContent = project.status;
      document.getElementById('projectInfo').style.display = 'flex';
      document.getElementById('statsGrid').style.display = 'grid';

      // æ˜¾ç¤ºç»Ÿè®¡
      document.getElementById('statMessages').textContent = project.stats?.totalMessages || 0;
      document.getElementById('statMarkers').textContent = project.stats?.totalMarkers || 0;
      document.getElementById('statTokens').textContent = project.stats?.totalTokens || 0;
      document.getElementById('statProgress').textContent = project.stats?.progress || 0 + '%';

      // æ˜¾ç¤ºå‚ä¸è€…
      const participantsDiv = document.getElementById('participants');
      participantsDiv.innerHTML = '';
      project.participants?.forEach(p => {
        const avatar = document.createElement('div');
        avatar.className = 'participant-avatar';
        avatar.textContent = p.emoji || 'ğŸ¤–';
        avatar.title = p.name;
        participantsDiv.appendChild(avatar);
      });

      // åŠ è½½æ ‡è®°å’Œæ¶ˆæ¯
      await loadMarkers(project.id);
      await loadMessages(project.id);

      // é«˜äº®é€‰ä¸­é¡¹ç›®
      document.querySelectorAll('.project-item').forEach(item => {
        item.classList.remove('active');
      });
      event.currentTarget.classList.add('active');
    }

    // åŠ è½½æ ‡è®°
    async function loadMarkers(projectId) {
      const response = await fetch(`/api/skills/projects/${projectId}`);
      const data = await response.json();

      if (data.success) {
        displayMarkers(data.project.markers || []);
      }
    }

    // æ˜¾ç¤ºæ ‡è®°
    function displayMarkers(markers) {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '';

      markers.forEach(marker => {
        const item = document.createElement('div');
        item.className = 'timeline-item';
        item.innerHTML = `
          <div class="marker-card">
            <div class="marker-header">
              <span class="marker-type ${marker.type}">${getTypeName(marker.type)}</span>
              <span class="marker-time">${new Date(marker.timestamp).toLocaleString()}</span>
            </div>
            <div class="marker-title">${marker.title}</div>
            <div class="marker-summary">${marker.summary}</div>
            <div class="marker-tags">
              ${marker.tags?.map(tag => `<span class="tag">${tag}</span>`).join('') || ''}
            </div>
          </div>
        `;
        timeline.appendChild(item);
      });
    }

    // åŠ è½½æ¶ˆæ¯
    async function loadMessages(projectId) {
      const response = await fetch(`/api/skills/projects/${projectId}/messages`);
      const data = await response.json();

      if (data.success) {
        displayMessages(data.messages);
        document.getElementById('messageList').style.display = 'block';
      }
    }

    // æ˜¾ç¤ºæ¶ˆæ¯
    function displayMessages(messages) {
      const messageList = document.getElementById('messageList');
      messageList.innerHTML = '';

      messages.slice(-20).forEach(message => {
        if (message.isMarker) return; // è·³è¿‡æ ‡è®°æ¶ˆæ¯

        const item = document.createElement('div');
        item.className = 'message-item';
        item.innerHTML = `
          <div class="message-avatar">${getEmoji(message.role)}</div>
          <div class="message-content">
            <div class="message-header">
              <span class="message-role">${getRoleName(message.role)}</span>
              <span class="message-time">${new Date(message.timestamp).toLocaleString()}</span>
            </div>
            <div class="message-text">${message.content}</div>
          </div>
        `;
        messageList.appendChild(item);
      });
    }

    // æ™ºèƒ½æ ‡è®°
    async function detectMarkers() {
      if (!currentProject) {
        alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªé¡¹ç›®');
        return;
      }

      const response = await fetch(`/api/skills/projects/${currentProject.id}/detect-markers`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ minConfidence: 0.7, maxMarkers: 5 })
      });

      const data = await response.json();

      if (data.success) {
        alert(`å·²æ·»åŠ  ${data.total} ä¸ªæ ‡è®°`);
        await loadMarkers(currentProject.id);
      }
    }

    // ä¼˜åŒ–æ ‡è®°

      if (!currentProject) {
        alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªé¡¹ç›®');
        return;
      }

      const response = await fetch(`/api/skills/projects/${currentProject.id}/optimize-markers`, {
        method: 'POST'
      });

      const data = await response.json();

      if (data.success) {
        alert('æ ‡è®°å·²ä¼˜åŒ–');
        await loadMarkers(currentProject.id);
      }
    }

    // ç”Ÿæˆæ€»ç»“

      if (!currentProject) {
        alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªé¡¹ç›®');
        return;

      const response = await fetch(`/api/skills/projects/${currentProject.id}/summary`);
      const data = await response.json();

    }

      return names[type] || type;
    }

    function getRoleName(role) {

        technical: 'æŠ€æœ¯å¯è¡Œæ€§',

        documentation: 'æ–‡æ¡£'
